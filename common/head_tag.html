<script type="text/discourse-plugin" version="0.8.18">

// TEXT
let translations = I18n.translations[I18n.currentLocale()].js;
if (!translations) {
  translations = {};
}
if (!translations.composer) {
  translations.composer = {};
}
translations.strikethrough_button = settings.strikethrough_button_text;
translations.composer.strikethrough_prompt =
  settings.strikethrough_prompt;
translations.couleur_button = settings.couleur_button_text;
translations.composer.couleur_prompt =
  settings.couleur_prompt;
translations.surligner_button = settings.surligner_button_text;
translations.composer.surligner_prompt =
  settings.surligner_prompt;

// TOOLBAR
api.addToolbarPopupMenuOptionsCallback(() => {
  return {
      action: "strikethrough",
      icon: "strikethrough",
      label: "strikethrough_button"
  };
});

// ACTIONS
api.modifyClass("controller:composer", {
  actions: {
    strikethrough() {
      this.get("toolbarEvent").applySurround("<s>", "</s>", "strikethrough_prompt");
    },
  }
});
</script>
